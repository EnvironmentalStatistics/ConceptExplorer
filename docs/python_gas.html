<!doctype html>
<html>
  <head>
      <!-- script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script -->
      <script src="pyode/full/pyodide/pyodide.js"></script>
      <!-- script src="pyode/core/pyodide/pyodide.js"></script -->   <!-- PANDAS NOT LOADABLE -->
  </head>
  <body>
    Pyodide test page <br>
    Open your browser console to see Pyodide output
    <script type="text/javascript">
      async function main(){
        let pyodide = await loadPyodide();
        await pyodide.loadPackage("pandas")
        console.log(pyodide.runPython(`
            import sys
            import pandas
            sys.version
            pandas.__version__
        `));
        pyodide.runPython("print(3 + 5)");
      }
      main();
    </script>
  </body>
</html>
